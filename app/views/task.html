<ion-view>
   <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
            <a ui-sref="app.tasks" class="button icon-left ion-chevron-left button-clear">Zadania</a>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-checkmark" ng-click="saveTask()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs class="tabs-positive tabs-icon-only">
        <ion-tab title="Notatka" icon-on="ion-compose" icon-off="ion-compose" ui-sref="task">
            <ion-nav-view></ion-nav-view>
        </ion-tab>
        <ion-tab title="Lokalizacje" icon-on="ion-location" icon-off="ion-location" ui-sref="task.locations">
            <ion-nav-view></ion-nav-view>
        </ion-tab>
        <ion-tab title="Od kiedy do kiedy" icon-on="ion-calendar" icon-off="ion-calendar" ui-sref="task.calendar">
            <ion-nav-view></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
