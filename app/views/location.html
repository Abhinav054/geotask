<ion-view title="{{location.name}}">
    <ion-nav-bar class="bar-positive" animation="nav-title-slide-ios7">
        <a ui-sref="main-menu.locations" class="button icon-left ion-chevron-left button-clear ">Lokalizacje</a>

        <div class="buttons pull-right">
            <button class="button pull-right button-icon icon ion-edit" ng-click="edit()"></button>
        </div>
    </ion-nav-bar>
    <ion-content scroll="false">
        <leaflet defaults="defaults" markers="markers" center="map.center" width="100%" height="100%"></leaflet>
    </ion-content>
</ion-view>
